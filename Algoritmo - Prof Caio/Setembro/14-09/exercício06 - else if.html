<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>

<body>
    Qual time grande de São Paulo que você torce: <br>
    <input id="input_time"> <br> <br>

    <button onclick="torcedorTime()">
        Fale sobre esse time
    </button>

    <div id="mostrarResultado"></div>
</body>

</html>

<script>
    function torcedorTime() {
        var time = (input_time.value)


        if (time == "São Paulo") {
            mostrarResultado.innerHTML = `<span style="background-color: black;
            color: red"> Salve o Tricolor Paulista</span>`
        } else if (time == "Corinthians") {
            mostrarResultado.innerHTML = `<span style="background-color: black;
            color: white;"> Salve o Corinthians</span>`
        } else if (time == "Santos") {
            mostrarResultado.innerHTML = `<span style="background-color: white;
            color: black;">Agora quem dá a bola é o Santos</span>`
        } else if (time == "Palmeiras") 
            mostrarResultado.innerHTML = `<span style="background-color: green;
            color: white;">Salve o alviverde imponente</span>`
        
    }
</script>
