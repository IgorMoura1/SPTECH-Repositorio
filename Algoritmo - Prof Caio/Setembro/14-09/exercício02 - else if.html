<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>

<body>
    Insira aqui a sua renda familiar <br>
    <input id="input_renda"> <br> <br>

    <button onclick="analisarRenda()">
        Analisar Renda
    </button>
    <div id="mostrarRenda">

    </div>

    <script>
        function analisarRenda() {
            var renda = Number(input_renda.value)

            if (renda <= 250) {
                mostrarRenda.innerHTML = `Classe E`
            } else if (renda <= 900) {
                mostrarRenda.innerHTML = `Classe D`
            } else if (renda <= 2500) {
                mostrarRenda.innerHTML = `Classe C`
            } else if (renda <= 9500) {
                mostrarRenda.innerHTML = `Classe B`
            }
            else mostrarRenda.innerHTML = `Classe A`

        }


    </script>

</body>

</html>
