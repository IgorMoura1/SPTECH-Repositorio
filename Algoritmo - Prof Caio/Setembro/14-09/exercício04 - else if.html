<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>

<body>
    Insira o peso em kg: <br>
    <input id="input_peso"> <br> <br>

    <button onclick="mostrarPeso()">
        Avalie o peso
    </button>

    <div id="mostrarResultado">
    </div>

</body>

</html>

<script>
    function mostrarPeso() {
        var peso = Number(input_peso.value)

        if (peso <= 13.5) { mostrarResultado.innerHTML = `Abaixo do peso`; }
        else if (peso == 18.3) { mostrarResultado.innerHTML = `Peso perfeito`; }
        else if (peso <= 21.2) {
            mostrarResultado.innerHTML = `Na média`;
        } else mostrarResultado.innerHTML = `Acima do peso`;

    }
</script>
