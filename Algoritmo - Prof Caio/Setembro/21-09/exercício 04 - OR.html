<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>

<body>
    Qual metodo de pagamento: <br>
    <input id="input_pag"> <br> <br>

    <button onclick="mostrarResultado()">
        Analisar compra
    </button> <br>
    <span id="mostrarMensagem">

    </span>
</body>

</html>
<script>
    function mostrarResultado() {
        var pag = input_pag.value

        if (pag == "Dinheiro" || pag == "Cartão de débito") {
            mostrarMensagem.innerHTML = `Você terá que pagar a vista`
        } else if (pag == "Boleto" || pag == "Cartão de crédito") {
            mostrarMensagem.innerHTML = `Pagamento poderá ser parcelado`
        }
    }

</script>
