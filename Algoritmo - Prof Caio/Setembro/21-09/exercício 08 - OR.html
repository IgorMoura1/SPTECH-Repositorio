<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
    </head>

<body>
    Qual o nome da empresa? <br>
    <input id="input_empresa"> <br> <br>
    Qual valor da bolsa da empresa? <br>
    <input id="input_bolsa"> <br> <br>
    Qual o valor do VR da empresa? <br>
    <input id="input_vr"> <br> <br>
    Insira o tempo de deslocação da empresa para a SPTech (min): <br>
    <input id="input_tempo"> <br> <br>

    <button onclick="mostrarResultado()">
        É preferida?
    </button> <br>

    <span id="mostrarMensagem">

    </span>
</body>

</html>
<script>
    function mostrarResultado() {
        var empresa = input_empresa.value
        var bolsa = Number(input_bolsa.value)
        var vr = Number(input_vr.value)
        var tempo = Number(input_tempo.value)

        if (bolsa >= 1800 || vr >= 20 || tempo <= 30) {
            mostrarMensagem.innerHTML = `A empresa ${empresa} é uma de suas preferências`
        } else mostrarMensagem.innerHTML = `A empresa ${empresa} está fora da sua lista`

    }        
</script>
