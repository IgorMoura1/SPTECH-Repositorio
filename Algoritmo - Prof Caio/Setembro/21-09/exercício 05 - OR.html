<body>
    Qual a temperatura: <br>
    <input id="input_temp"> <br> <br>

    <button onclick="mostrarResultado()">
        Analisar clima
    </button> <br>

    <span id="mostrarMensagem">

<script>
    function mostrarResultado() {
        var temp = Number(input_temp.value)

        if (temp < 21 || temp > 24) {
            alert(`Alerta desconforto`)
            if (temp < 21) {
                alert(`As pessoas vão ter hipotermia`)
            }
            if (temp > 24) {
                alert(`As pessoas vão derreter`)
            } else mostrarMensagem.innerHTML = ``
        }
    }
</script>
