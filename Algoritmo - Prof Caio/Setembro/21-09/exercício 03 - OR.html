<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>

<body>
    Qual valor da renda individual sua: <br>
    <input id="input_indv"> <br> <br>
    Qual valor da renda familiar: <br>
    <input id="input_fam"> <br> <br>

    <button onclick="mostrarResultado()">
        Terei o benefício
    </button> <br>
    <span id="mostrarMensagem">

    </span>
</body>

</html>
<script>
    function mostrarResultado() {
    var indv = Number(input_indv.value)
    var fam = Number(input_fam.value)

        if (indv <= 2000 || fam <= 3000) {
            mostrarMensagem.innerHTML = `Você terá direito ao auxílio`
        } else mostrarMensagem.innerHTML = `Sem direito ao auxílio`
    }

</script>
