<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>

<body>
    Qual sua nota do Enem: <br>
    <input id="input_enem"> <br> <br>
    Qual sua nota do Vestibular: <br>
    <input id="input_vest"> <br> <br>

    <button onclick="mostrarResultado()">
        Avaliação
    </button>
</body>

</html>
<script>
    function mostrarResultado() {
        var vest = Number(input_vest.value)
        var enem = Number(input_enem.value)

        if (enem >= 800 || vest >= 700) {
            alert`Parabéns! Aprovado`
        } else alert`Tente semestre que vem!`
    }

</script>
