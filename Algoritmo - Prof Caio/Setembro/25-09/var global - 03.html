<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>

<body>
    
    <button onclick="zeroCinquenta()">
        Depositar 0,50
    </button><br><br>

    <button onclick="doisReais()">
        Depositar 2,00
    </button><br><br>

    <button onclick="retirarzeroCinquenta()">
        Retirar 0,50
    </button><br><br>

    <button onclick="retirarTudo()">
        Retirar
    </button><br><br>
</body>
<div id="mostrarResultado" style="color: blue;">
    Total guardado no cofrinho: R$<u>0</u>
</div>
<div id="depositosEfetuados">
    Depósitos efetuados: 0
</div>
<div id="retiradasEfetuadas">
    Retiradas efetuadas: 0
</div>

</html>
<script>
    var depNumero = 0;
    var retNumero = 0;
    var atual = 0;
    function zeroCinquenta() {
        atual += 0.50
        depNumero += 1
        mostrarResultado.innerHTML = `Total guardado no cofrinho: R$ <u>${atual}</u>`
        depositosEfetuados.innerHTML = `Depósitos efetuados: ${depNumero}`
    }  
    function doisReais() {
        atual += 2
        depNumero += 1
        mostrarResultado.innerHTML = `Total guardado no cofrinho: R$ <u>${atual}</u>`
        depositosEfetuados.innerHTML = `Depósitos efetuados: ${depNumero}`
    }
    function retirarzeroCinquenta(){
        atual -= 0.50
        retNumero += 1
        mostrarResultado.innerHTML = `Total guardado no cofrinho: R$ <u>${atual}</u>`
        retiradasEfetuadas.innerHTML = `Retiradas efetuadas: ${retNumero}`
    }
    function retirarTudo(){
        atual -= atual
        retNumero += 1
        mostrarResultado.innerHTML = `Total guardado no cofrinho: R$ <u>${atual}</u>`
        retiradasEfetuadas.innerHTML = `Retiradas efetuadas: ${retNumero}`
    }
</script>
