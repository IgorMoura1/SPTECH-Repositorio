<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>

<body>
    Insira aqui a altura desejada inicial: <br>
    <input id="input_desejadaInicial"> <br> <br>
    Insira aqui a altura desejada final: <br>
    <input id="input_desejadaFinal"> <br> <br>
    Insira aqui seu nome: <br>
    <input id="input_nome"> <br> <br>
    Insira aqui a sua altura: <br>
    <input id="input_altura"> <br> <br>

    <button onclick="avaliarAltura()">
        Avaliar altura
    </button>

    <div id="mostrarAltura"></div>

</body>

</html>
<script>
    function avaliarAltura() {
        var desejadaInicial = Number(input_desejadaInicial.value)
        var desejadaFinal = Number(input_desejadaFinal.value)
        var nome = input_nome.value
        var altura = Number(input_altura.value)

    if (desejadaInicial > 1 && desejadaFinal > desejadaInicial) {
        if (altura >= desejadaInicial && altura <= desejadaFinal) {
            mostrarAltura.innerHTML += `Parabéns ${nome}, com altura de ${altura}m, você participará do processo de seleção <br>` 
        }else {
            mostrarAltura.innerHTML += `Infelizmente ${nome} com sua altura de ${altura}m, você não atende os requisitos <br>` 
        }
    } else {
        alert(`Insira uma altura válida`)
    }
    }
</script>
