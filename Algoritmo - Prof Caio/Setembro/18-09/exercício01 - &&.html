<body>
    Qual a temperatura atual:
    <input id="input_temperatura"><br>

    <Button onclick="verSituacao()">
        Ver situação
    </Button>

    
</body>

<script>
    function verSituacao() {
        var temp = Number(input_temperatura.value)

        if (temp >= 21 && temp <= 24) {
            alert(`Temperatura confortável =D`)
        } else 
            alert(`Temperatura DESCONFORTÁVEL :'()`)
        
    }
</script>
