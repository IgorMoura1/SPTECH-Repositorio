<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>

<body>
    Insira aqui seu login: <br>
    <input id="input_login"> <br> <br>
    Insira aqui a sua senha: <br>
    <input id="input_senha"> <br> <br>

    <button onclick="avaliarAluno()">
        Entrar
    </button>

</body>

</html>
<script>
    function avaliarAluno() {
        var login = input_login.value
        var senha = input_senha.value

        if (login == "SPTech" && senha == "digital") {
            alert(`Usuário autenticado com sucesso`)
        } else alert(`Falha na autenticação`)
    }
</script>
