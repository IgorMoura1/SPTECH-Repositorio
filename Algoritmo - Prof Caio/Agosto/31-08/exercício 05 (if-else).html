<body>
    Insira sua primeira nota: <br>
    <input id="notaPrimeira"> <br><br>
    Insira sua segunda nota: <br>
    <input id="notaSegunda">

    <button onclick="calcularNota()">
        Verificar situação
    </button> <br><br>

    <div id="notaMensagem">
        

    </div>

<script>
function calcularNota() {
    var nota1 = Number(notaPrimeira.value)
    var nota2 = Number(notaSegunda.value)
    var notafinal = (nota1 + nota2) / 2 

    if (notafinal >= 6){
        notaMensagem.innerHTML = `Parabéns, aprovado!`}
        else {notaMensagem.innerHTML = `Tente outra vez...`}

}
</script>
