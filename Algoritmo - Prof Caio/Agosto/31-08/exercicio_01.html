<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    Digite sua idade:
    <input id="input_idade"><br>
    <button onclick="mostrarMensagem()">
        Ir pra festa
    </button>
</body>

</html>

<script>
    function mostrarMensagem() {
        var idade = Number(input_idade.value);

        if (idade < 18) {
            alert("Pedir permissão pro responsável");
        }

        if (idade > 25) {
            alert("Já não está muito velho para essas baladinhas ?")
        }

        if (idade >= 18) {
            if (idade <= 25) {
                alert("#partiuFesta");
            }
        }
    }
</script>

1. Crie um programa que: 

a) Pergunte ao usuário sua idade. 

b) Ao clicar num botão "Ir pra festa": 

   b1) Pode acontecer de aparecer um alert com a frase "Pedir permissão pro responsável" caso a idade for menor que 18;

   b2) Sempre vai aparecer um alert com a palavra "#partiuFesta" ao final.


-->
