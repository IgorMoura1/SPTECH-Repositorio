<body>
    Insira a quantidade de KWh consumida no mês: <br>
    <input id="qtdKWh"> <br><br>
    <button onclick="calcularConta()">
        Calcular conta de luz
    </button>

    <div id="contadeLuz">

    </div>
</body>

<script>
    function calcularConta() {
        var KWh = Number(qtdKWh.value)
        var consumoKWh = (KWh * 0.85)
        
        if (KWh < 100)
        alert(`Com desconto de 10%, sua conta de luz ficou R$${consumoKWh - (consumoKWh * 0.10)}`)

        if (KWh >= 100)
        alert(`Sua conta de luz ficou R$${consumoKWh}`)
        }

</script>
