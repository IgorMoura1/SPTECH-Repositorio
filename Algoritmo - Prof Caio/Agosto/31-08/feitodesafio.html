<!DOCTYPE html>
<html>
<head>
  <title>Exploração de Reinos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo à Exploração de Reinos!</h1>

  <input type="text" id="nome" placeholder="Nome"><br>
  <input type="text" id="reino" placeholder="Último Reino Visitado"><br>
  <input type="number" id="idade" placeholder="Idade"><br>
  <input type="number" id="inimigos" placeholder="Inimigos Derrotados"><br>
  <input type="number" id="ouro" placeholder="Moedas de Ouro"><br>

  <button onclick="iniciarExploracao()">Iniciar Exploração</button>

  <div id="resultado"></div>

  <script>
    function iniciarExploracao() {
      var nome = document.getElementById("nome").value;
      var reino = document.getElementById("reino").value;
      var idade = Number(document.getElementById("idade").value);
      var inimigos = Number(document.getElementById("inimigos").value);
      var ouro = Number(document.getElementById("ouro").value);
      var mensagem = "";

      if (reino === "Doce") {
        if (ouro > 80) {
          if (idade >= 10) {
            var ganhoOuro = ouro * 0.08;
            var totalOuro = ouro + ganhoOuro;
            mensagem = `Olá ${nome}, que bom te ver por aqui. Ao entrar no reino de Fogo, o seu dinheiro ganhará um acréscimo de 8% em moedas de ouro, o que será ${ganhoOuro.toFixed(2)} moedas, sendo assim o valor total do seu dinheiro agora será de ${totalOuro.toFixed(2)} moedas.`;
            alert("Tome cuidado para não se apaixonar pela princesa de fogo!");
          } else {
            mensagem = `Você não pode ir para o reino de Fogo pois você está Muito Novo.`;
          }
        } else {
          mensagem = `Você não pode ir para o reino de Fogo pois você está Muito Pobre.`;
        }
      } else if (reino === "Fogo") {
        if (ouro >= 500) {
          if (idade < 14) {
            var perdaOuro = ouro * 0.13;
            var totalOuro = ouro - perdaOuro;
            mensagem = `Olá ${nome}, que bom te ver por aqui. Ao entrar no reino de Gelado, o seu dinheiro sofrerá uma perda de 13% em moedas de ouro, o que será ${perdaOuro.toFixed(2)} moedas, sendo assim o valor total do seu dinheiro agora será de ${totalOuro.toFixed(2)} moedas.`;
            alert("Dê um olá ao Gunter por ele ser um pinguim maneiro!");
          } else {
            mensagem = `Você não pode ir para o reino de Gelado pois você está Muito Velho.`;
          }
        } else {
          mensagem = `Você não pode ir para o reino de Gelado pois você está Muito Pobre.`;
        }
      } else if (reino === "Gelado") {
        if (ouro >= 3000 && ouro <= 5000) {
          if (idade >= 15 && idade <= 17) {
            if (inimigos < 60) {
              var perdaOuro = ouro * 0.31;
              var ganhoOuro = 2000;
              var totalOuro = ouro - perdaOuro + ganhoOuro;
              mensagem = `Olá ${nome}, que bom te ver por aqui. Ao entrar no reino de Geleca, o seu dinheiro sofrerá uma perda de 31% em moedas de ouro, o que será ${perdaOuro.toFixed(2)} moedas, porém haverá um acréscimo de 2000 moedas de ouro, sendo assim o valor total do seu dinheiro agora será de ${totalOuro.toFixed(2)} moedas.`;
              alert("Tome cuidado com as amoebas que surgirem pelo caminho!");
            } else {
              mensagem = `Você não pode ir para o reino de Geleca pois você está Muito Forte.`;
            }
          } else {
            mensagem = `Você não pode ir para o reino de Geleca pois você está Muito Novo ou Muito Velho.`;
          }
        } else {
          mensagem = `Você não pode ir para o reino de Geleca pois você está Muito Pobre ou Muito Rico.`;
        }
      } else if (reino === "Geleca") {
        if (ouro >= 5001 && ouro <= 8999) {
          if (idade >= 19 && idade <= 32) {
            if (inimigos >= 100 && inimigos <= 150) {
              var ganhoOuro = ouro * 0.286;
              var totalOuro = ouro + ganhoOuro;
              mensagem = `Olá ${nome}, que bom te ver por aqui. Ao entrar no reino de Caroço, o seu dinheiro ganhará um acréscimo de 28.6% em moedas de ouro, o que será ${ganhoOuro.toFixed(2)} moedas, sendo assim o valor total do seu dinheiro agora será de ${totalOuro.toFixed(2)} moedas.`;
              alert("Mande um abraço para a princesa caroço!");
            } else {
              mensagem = `Você não pode ir para o reino de Caroço pois você está Muito Fraco ou Muito Forte.`;
            }
          } else {
            mensagem = `Você não pode ir para o reino de Caroço pois você está Muito Novo ou Muito Velho.`;
          }
        } else {
          mensagem = `Você não pode ir para o reino de Caroço pois você está Muito Pobre ou Muito Rico.`;
        }
      } else if (reino === "Vampiros") {
        if (ouro > 9000) {
          if (inimigos >= 200) {
            if (idade >= 754 && idade <= 1000) {
              var ganhoOuro = ouro * 0.6298;
              var perdaOuro = ouro * 0.8712;
              var totalOuro = ouro + ganhoOuro - perdaOuro;
              mensagem = `Olá ${nome}, que bom te ver por aqui. Ao entrar no reino dos Vampiros, o seu dinheiro ganhará um acréscimo de 62.98% em moedas de ouro e perderá desse total 87.12% em moedas de ouro, o que será o equivalente a ${perdaOuro.toFixed(2)} moedas, sendo assim o valor total do seu dinheiro agora será de ${totalOuro.toFixed(2)} moedas.`;
              alert("A cor vermelha vai salvar a sua vida nesse lugar!");
              alert("Parabéns, você concluiu com maestria todos os reinos!");
            } else {
              mensagem = `Você não pode ir para o reino dos Vampiros pois você está Muito Novo ou Muito Velho.`;
            }
          } else {
            mensagem = `Você não pode ir para o reino dos Vampiros pois você está Muito Fraco.`;
          }
        } else {
          mensagem = `Você não pode ir para o reino dos Vampiros pois você está Muito Pobre.`;
        }
      } else {
        mensagem = "Reino não reconhecido.";
      }

      document.getElementById("resultado").innerHTML = mensagem;
    }
  </script>
</body>
</html>
