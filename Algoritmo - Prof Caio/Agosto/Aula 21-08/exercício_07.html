<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    Digite seu peso (kg) <br>
    <input id="pesoUsuario"> <br> <br>
    Digite sua altura (cm) <br>
    <input id="alturaUsuario"> <br> <br>

    <button onclick="mostrarImc()">
        Calcular IMC
    </button>

    <div id="div_imc">
    </div>
</body>
</html>
<script>
    function mostrarImc() {
        var peso = Number(pesoUsuario.value)
        var altura = Number(alturaUsuario.value)
        var alturam = altura / 100
        var IMC = peso / (alturam * altura)
        div_imc.innerHTML = `
        Seu IMC é ${IMC}
        `

    }


</script>
