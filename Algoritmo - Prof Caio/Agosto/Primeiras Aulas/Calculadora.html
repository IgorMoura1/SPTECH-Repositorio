<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o 1° número:
    <input type="number" 
        id="input_primeiro">
    Digite o 2° número:
    <input type="number" 
        id="input_segundo">
    <br>
    <button onclick="multiplicar()">
        Multiplicar
    </button>
    <button onclick="dividir()">
        Dividir
    </button>
    <button onclick="subtrair()">
        Subtrair
    </button>
    <button onclick="somar()">
        Somar
    </button>
</body>
</html>

<script>
    function multiplicar() {
        var primeiroNumero = input_primeiro.value
        var segundoNumero = input_segundo.value
        alert(`
        O resultado da multiplicação de ${primeiroNumero} por ${segundoNumero} é: ${primeiroNumero * segundoNumero}
        `)
    }

    function dividir() {    
        var primeiroNumero = input_primeiro.value
        var segundoNumero = input_segundo.value
        alert(`
            O resultado da divisão é: ${primeiroNumero / segundoNumero}
        `)
    }

    function subtrair() {
        var primeiroNumero = input_primeiro.value
        var segundoNumero = input_segundo.value
        alert(
            `
                O resultado da subtração é:
                ${primeiroNumero - segundoNumero}
            `
        )
    }

    function somar() {
        var primeiroNumero = input_primeiro.value
        var segundoNumero = input_segundo.value
        alert(
        `
            O resultado da soma é: ${Number(primeiroNumero) + Number(segundoNumero)}
        `
    )
    }
</script>
