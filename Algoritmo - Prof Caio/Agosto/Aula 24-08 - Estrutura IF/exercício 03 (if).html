<head>

<body>
    Digite sua primeira nota: <br>
    <input id="primeiraNota"> <br> <br>
    Digite sua segunda nota: <br>
    <input id="segundaNota"> <br> <br>
    Digite sua terceira nota: <br>
    <input id="terceiraNota"> <br> <br>

    <button onclick="mostrarMedia()">
    Analisar desempenho
    </button>

    <div id="div_desempenho">

    </div>
</body>

<script> function mostrarMedia() {
    var nota1 = Number(primeiraNota.value)
    var nota2 = Number(segundaNota.value)
    var nota3 = Number(terceiraNota.value)
    var media = (((nota1 + nota2) + nota3) / 3)
    div_desempenho.innerHTML = `
    Sua média foi de ${media}
    `
   
    if (media >= 9.4) 
    div_desempenho.innerHTML = `
    Parabéns, você é fora de série!
    `}




</script>
