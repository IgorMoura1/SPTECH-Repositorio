<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    Insira a quantidade de KWh consumida no mês: <br>
    <input id="qtdKWh"> <br><br>
    <button onclick="calcularConta()">
        Calcular conta de luz
    </button>

    <div id="contaDeLuz">

    </div>
</body>
</html>

<script>
    function calcularConta() {
        var qtdKWh = document.getElementById("qtdKWh");
        var consumoKWh = parseFloat(qtdKWh.value) * 0.85;

        var contaDeLuz = document.getElementById("contaDeLuz");

        if (consumoKWh < 100) {
            var desconto = consumoKWh * 0.10;
            var valorFinal = consumoKWh - desconto;
            contaDeLuz.innerHTML = `Sua conta de luz ficou R$${valorFinal.toFixed(2)} com desconto.`;
        } else {
            contaDeLuz.innerHTML = `Sua conta de luz ficou R$${consumoKWh.toFixed(2)}.`;
        }
    }
</script
