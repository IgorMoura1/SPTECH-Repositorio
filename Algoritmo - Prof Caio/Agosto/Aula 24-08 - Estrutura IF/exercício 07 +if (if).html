<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>

<body>
    Insira o nome do passageiro: <br>
    <input id="input_pass"> <br><br>
    Insira distância (km) do local atual para o destino do passageiro: <br>
    <input id="input_kmPass"><br><br>
    Bandeira da corrida:<br>
    <input type="Number" id="input_bandeira" min="1" max="3"><br><br>
    Horário da corrida <br>
    <input type="number" id="input_hora" min="0" max="23"> <br> <br>

    <button onclick="calcularCorrida()">
        Calcular corrida
    </button>

    <div id="mostrarResultado"></div>

</body>

</html>

<script>
    function calcularCorrida() {
        var nomePass = input_pass.value
        var distanciaFinal = Number(input_kmPass.value);
        var bandeira = Number(input_bandeira.value);
        var horarioCorrida = Number(input_hora.value);
        var calculo;

        if (bandeira == 1){
            if(horarioCorrida >= 0){
                if(horarioCorrida <=6)
                (calculo = (distanciaFinal * 1.25) * 1.05)}

            if(horarioCorrida >= 7){   
                if(horarioCorrida <= 12)
                (calculo = (distanciaFinal * 1.25) * 1.10)}

            if(horarioCorrida >= 13){
                if(horarioCorrida <= 23)
                (calculo = (distanciaFinal * 1.25) * 1.15)}
        }

        if (bandeira == 2) {
            if(horarioCorrida >= 0){
                if(horarioCorrida <=6)
                (calculo = (distanciaFinal * 1.25) * 1.10)}

            if(horarioCorrida >= 7){   
                if(horarioCorrida <= 12)
                (calculo = (distanciaFinal * 1.25) * 1.20)}

            if(horarioCorrida >= 13){
                if(horarioCorrida <= 23)
                (calculo = (distanciaFinal * 1.25) * 1.30)}
        }

        if  (bandeira == 3) {
            if(horarioCorrida >= 0){
                if(horarioCorrida <=6)
                (calculo = (distanciaFinal * 1.25) * 1.15)}

            if(horarioCorrida >= 7){   
                if(horarioCorrida <= 12)
                (calculo = (distanciaFinal * 1.25) * 1.30)}

            if(horarioCorrida >= 13){
                if(horarioCorrida <= 23)
                (calculo = (distanciaFinal * 1.25) * 1.45)}
        
        }
        mostrarResultado.innerHTML = `Olá ${nomePass} sua corrida, será na bandeira ${bandeira}, percorrerá ${distanciaFinal} km e o total da corrida será de ${calculo}`
    }
</script>
