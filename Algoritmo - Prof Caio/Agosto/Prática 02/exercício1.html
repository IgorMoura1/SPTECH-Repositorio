<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    Cidade Natal:
    <input type="text" 
        id="cidade_natal">
    Ano de nascimento:
    <input type="text" 
        id="ano_nascimento">
    <br>
    <button onclick="cadastrar()">
        Cadastrar
    </button>
</body>
</html>
<script>
    function cadastrar() {
        var primeiroDado = cidade_natal.value
        var segundoDado = ano_nascimento.value
        alert(`
        Você nasceu na cidade de ${primeiroDado} em ${segundoDado}
    `)}
</script>
