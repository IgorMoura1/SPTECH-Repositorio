<body>
    Informe a nota tirou na prova "continuada": <br>
    <input type="text" id="input_continuada"> <br> <br>
    Informe a nota tirou na prova "semestral": <br>
    <input type="text" id="input_semestral"> <br> <br>
    Informe seu nome: <br>
    <input type="text" id="input_nome"> <br> <br>

    <button onclick="CalcularMedia()">
        Calcular média
    </button>

<script> function CalcularMedia() {
var continuada = Number(input_continuada.value)
var semestral = Number(input_semestral.value)
var nome = input_nome.value
    alert(`
    A média de ${nome} sera de ${continuada * 0.4 + semestral *0.6}`)}
     </script>
