<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    Digite o valor da pizza: <br>
    <input type="text" id="input_vlrpizza"> <br><br>
    Digite quantos amigos irão pagar pela pizza: <br>
    <input type="text" id="input_amigos"> <br><br>

    <button onclick="CalcularPizza()">
        #lovePizza
    </button>

</body>
</html>
<script>
    function CalcularPizza() {
        var pizza = input_vlrpizza.value
        var amigos = input_amigos.value
        alert(`Cada um dos ${amigos} amigos vai pagar ${pizza / amigos}
    `)}</script>
