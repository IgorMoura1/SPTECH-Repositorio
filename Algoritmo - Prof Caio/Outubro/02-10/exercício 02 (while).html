<body>
    

    <button onclick="contagem()">
        Diga algo sobre a matéria de Algoritmo</button>

        <div id="mostrarContagem"></div>
</body>

<script>
    function contagem() {
        var numero = 1
        while (numero <= 7) {
            mostrarContagem.innerHTML += `A matéria de algoritmo da dor de cabeça mas é satisfatório<br>`
            numero += 1
        }
    }
</script>
