<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    Qual o intervalo (em dias) que você faz musculação? <br>
    <input id="intervaloMusc"> <br> <br>

    <button onclick="realizarRotina()">
        Exibir rotina mensal</button>

    <div id="mostrarResultado">
    </div>


</body>

</html>

<script>
    function realizarRotina() {
        var intMusc = Number(intervaloMusc.value)
        var numero = 1;
        mostrarResultado.innerHTML = ``
        mostrarResultado.innerHTML += `Dia ${numero} - Musculação <br>`

        

        while (numero < 30) {
            numero += 1
            diasIntervalo = 1;
            while (diasIntervalo < intMusc) {
                mostrarResultado.innerHTML += `Dia ${numero} - Comer, dormir e etc <br>`
                diasIntervalo += 1
                if (numero != 30) {
                    numero += 1
                }
            } if (diasIntervalo = 1) {
                mostrarResultado.innerHTML += `Dia ${numero} - Musculação <br>`}
        }
    }

</script>
