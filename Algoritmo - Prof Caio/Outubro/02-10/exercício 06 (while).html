<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>
    Nome da pessoa que o usuário mais ama na vida: <br>
    <input id="nomeUsuario"> <br> <br>

    Quando você a ama? <br>
    <input id="valorAma"> <br> <br>


    <button onclick="contagem()">
        Expressar amor</button>

    <div id="mostrarContagem"></div>
</body>

</html>

<script>
    function contagem() {
        var numero = 1
        var repeticao = 1
        var qtdAma = Number(valorAma.value)
        var nome = nomeUsuario.value
        mostrarContagem.innerHTML = ``

        while (numero <= qtdAma) {
            mostrarContagem.innerHTML += `${repeticao} - ${nome}, eu te amo! Sempre lembre disso! <br>`
            numero += 1
            repeticao += 1
        }

    }
</script>
