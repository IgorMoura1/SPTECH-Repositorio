<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>

<body>
    Digite aqui um número <br>
    <input id="numUsuario"> <br> <br>

    Digite aqui sua frase <br>
    <input id="fraseUsuario"> <br> <br>

    <button onclick="mostrarResultado()">
        Papagaio!</button>

    <div id="mostrar"></div>
</body>

</html>

<script>
    function mostrarResultado() {
        var rodada = numUsuario.value;
        var frase = fraseUsuario.value;
        var numero = 0;
        while (numero < rodada) {
            alert(`${frase}`);
        numero += 1;
        }
    }
</script>
