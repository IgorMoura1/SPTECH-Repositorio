<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    Fala aqui Lewis Hamilton quantas voltas tu vai correr: <br>
    <input id="usuarioVoltas"> <br> <br>

    <button onclick="mostrarResultado()">
        Iniciar corrida!</button>

    <div id="mostrarVoltas">

    </div>
</body>

<div id="mostrarFinal">
</div>

</html>

<script>
    function mostrarResultado() {
        mostrarVoltas.innerHTML = ``
        var voltas = Number(usuarioVoltas.value)
        var numero = 0
        while (numero <= voltas) {
            mostrarVoltas.innerHTML += `Carro dando a ${numero}ª volta<br>`
            numero += 1
        }

        mostrarFinal.innerHTML = ``
        mostrarFinal.innerHTML = `Corrida finalizada`
    }

</script>
