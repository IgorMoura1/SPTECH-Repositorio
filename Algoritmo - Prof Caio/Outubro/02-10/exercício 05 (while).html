<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>

<body>


    <button onclick="contagem()">
        Números cabalísticos</button>

    <div id="mostrarContagem"></div>
</body>

</html>

<script>
    function contagem() {
        mostrarContagem.innerHTML = ``
        var numero = 0
        while (numero <= 30) {
            if (numero != 3 && numero != 4 && numero != 7 && numero != 10 && numero != 12) {
                mostrarContagem.innerHTML += `${numero}<br>`
            }
            numero++
        }
    }
</script>
