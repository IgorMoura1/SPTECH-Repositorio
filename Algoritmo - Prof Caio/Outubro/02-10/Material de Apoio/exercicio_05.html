<script>
  function mostrarNumeros() {
    var numero = 1;
    while (numero <= 30) {

      // }

      if (
        numero != 3 &&
        numero != 4 &&
        numero != 7 &&
        numero != 10 &&
        numero != 12
      ) {
        div_numeros.innerHTML += `${numero}<br>`;
      }

      numero += 1;
    }
  }
</script>
